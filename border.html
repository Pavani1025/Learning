<html>

<style>
    p.border-dash
    {
       border-top-style:dashed; 
       border-bottom-style:solid; 
       border-left-style:dotted; 
       border-right-style:dotted; 
       border-width: 5px;
       border-color:green;
    }
    p.border-dotted
    {
       border-style:dotted; 
    }
    p.border-solid
    {
       border-style:solid; 
    }

    p.border-round{
        border: 5px solid green;
        border-radius :5px
    }
</style>

<body>

<p class="border-dash">This is dashed line</p>
<p class="border-dotted">This is dashed line</p>
<p class="border-solid">This is dashed line</p>


<p class="border-round">
    Rounded border demo
</p>

</body>

</html>
